<form [formGroup] = "addLoanTypesForm" >
    <div class="form-group">
        <label> Loan Name</label>
        <input type="text" formControlName = "loanName" (keyup)= "trackLoanName()"> 
        <div class="text-danger" *ngIf = "(addLoanTypesForm.get('loanName').hasError('required')) && (addLoanTypesForm.get('loanName').touched)">
            Loan Name is required
        </div>
        <!-- Method 2 -->
        <!-- <div class="text-danger" *ngIf = "(addLoanTypesForm.get('loanName').errors?.required) && (addLoanTypesForm.get('loanName').touched)">
            Loan Name is required
        </div> -->
        <div class="text-danger" *ngIf = "(addLoanTypesForm.get('loanName').hasError('minlength')) && (addLoanTypesForm.get('loanName').touched)">
            Loan Name should be of minimum 10 charaters.
        </div>

        <div class="text-danger" *ngIf = "(addLoanTypesForm.get('loanName').hasError('maxlength')) && (addLoanTypesForm.get('loanName').touched)">
            Loan Name should be of maximum 20 charaters.
        </div>

    </div>
    <div class="form-group">
        <label> Loan Description</label>
        <textarea formControlName = "loanDescription"></textarea> 
    </div>
    <div class="form-group">
        <label> Loan Type</label>
        <input type="text" formControlName = "loanType"> 
    </div>
    <div class="form-group" formArrayName = 'users' >
        <label > Users </label>
        <!-- <div *ngFor = "let control of addLoanTypesForm.get('users').['control'];" > -->
            <!-- <input type="text" [formControlName] = "i"> -->
        <!-- </div> -->
    </div>
    <div class="form-group">
        <button (click) = "addLoanType()" [disabled] = "!addLoanTypesForm.valid">Add Loan Type</button>
        <button (click) = "resetForm()"> Reset Form</button>
    </div>
</form>
